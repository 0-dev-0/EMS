{% extends "base.html" %}
{% block content %}

<div class="card">
  <div class="card-header">
    <h3 class="card-title">
        Employees
    </h3>
    <div class="card-tools">
        <a href="{% url 'create_employee' %}" class="btn btn-primary btn-sm">
           <i class="fas fa-plus"></i> 
                Add Employee
        </a>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>

      <tbody>
      {% for emp in employees %}
      <tr>
          <td>
              <a href="{% url 'employee_detail' emp.pk %}">
                  {{ emp.first_name }} {{ emp.last_name }}
              </a>
          </td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>
              <a href="{% url 'update_employee' emp.pk %}" class="btn btn-sm btn-warning">Edit</a>

              <!-- POST form to delete to match delete_employee view (POST-only) -->
              <form method="post" action="{% url 'delete_employee' emp.pk %}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete {{ emp.first_name }} {{ emp.last_name }}?');">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>

          </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
