<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>

<h2>Update Employee</h2>

{% if success %}
<p style="color:green;">Updated successfully</p>
{% endif %}

<form method="post">
{% csrf_token %}

<div class="form-group">
    <label>Employee</label>
    <input class="form-control" value="{{ attendance.employee }}" disabled>
</div>

<div class="form-group">
    <label>Date</label>
    <input class="form-control" value="{{ attendance.date }}" disabled>
</div>

<div class="form-group">
    <label>Status</label>
    <select name="status" class="form-control">
        <option value="Present" {% if attendance.status == 'Present' %}selected{% endif %}>Present</option>
        <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>Absent</option>
        <option value="Leave" {% if attendance.status == 'Leave' %}selected{% endif %}>Leave</option>
        <option value="Holiday">Holiday</option>
    </select>
</div>

<button class="btn btn-primary">Save</button>
</form>


</body>
</html>
