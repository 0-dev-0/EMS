{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-3 col-6">
    <div class="small-box bg-info">
      <div class="inner">
        <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
        <p>Welcome back!</p>
      </div>
      <div class="icon"><i class="fas fa-user"></i></div>
      <a href="{% url 'my_profile' %}" class="small-box-footer">
        View Profile <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-6">
    <div class="small-box bg-success">
      <div class="inner">
        <h3>{{ total_attendance }}</h3>
        <p>My Attendance Records</p>
      </div>
      <div class="icon"><i class="fas fa-calendar-check"></i></div>
      <a href="{% url 'my_attendance' %}" class="small-box-footer">
        More info <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-6">
    <div class="small-box bg-warning">
      <div class="inner">
        <h3>{{ total_leave_requests }}</h3>
        <p>My Leave Requests</p>
      </div>
      <div class="icon"><i class="fas fa-envelope"></i></div>
      <a href="{% url 'my_leave_requests' %}" class="small-box-footer">
        More info <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
  <div class="col-lg-3 col-6">
    <div class="small-box bg-danger">
      <div class="inner">
        <h3><i class="fas fa-plus"></i></h3>
        <p>Apply for Leave</p>
      </div>
      <div class="icon"><i class="fas fa-file-alt"></i></div>
      <a href="{% url 'apply_leave' %}" class="small-box-footer">
        Apply Now <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
</div>
{% endblock %}
